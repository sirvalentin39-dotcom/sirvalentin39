<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; 
        }

        #downloadBtn {
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            transition: background-color 0.3s;
        }

        #downloadBtn:hover {
            background-color: #0056b3;
        }

        #downloadBtn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Завантажити</button>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');

        // --- ЛОГІКА ЗАВАНТАЖЕННЯ (У ЗОВНІШНЬОМУ БРАУЗЕРІ) ---

        function triggerDownload(data, filename) {
            // Створення Blob з текстовими даними
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = filename; 
            
            // Ініціювання завантаження
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Автоматичне повернення в Telegram через 2 секунди
            setTimeout(() => {
                // Використовуємо deep link для повернення в ТГ
                window.location.href = 'tg://resolve?domain='; 
            }, 2000); 
        }

        // --- ЛОГІКА ВИЗНАЧЕННЯ РЕЖИМУ ТА ДІЇ ---

        const urlParams = new URLSearchParams(window.location.search);
        
        // Режим 1: Ми у Зовнішньому Браузері (Chrome/Safari)
        if (urlParams.get('dl') === 'true') {
            // Одразу запускаємо завантаження
            downloadBtn.textContent = 'Завантаження...';
            downloadBtn.disabled = true;
            
            // Запускаємо функцію завантаження
            triggerDownload('123', 'data.txt');

        } 
        // Режим 2: Ми у Web App Telegram (TWA)
        else {
            downloadBtn.addEventListener('click', () => {
                
                // URL для зовнішнього браузера (цей же сайт, але з параметром 'dl=true')
                const currentUrl = window.location.href;
                const externalUrl = currentUrl.includes('?') ? currentUrl + '&dl=true' : currentUrl + '?dl=true';

                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Перехід у браузер...';
                
                // --- НАЙСИЛЬНІШИЙ МЕХАНІЗМ ПЕРЕХОДУ ---
                
                const isAndroid = /Android/i.test(navigator.userAgent);

                if (isAndroid) {
                    // Android Intent URI для прямого відкриття у Chrome
                    const androidIntent = `intent://${window.location.host}${window.location.pathname}?dl=true#Intent;scheme=https;package=com.android.chrome;end`;
                    window.location.href = androidIntent;
                } else {
                    // Прямий location.href для iOS/інших, щоб викликати системний запит
                    window.location.href = externalUrl;
                }

                // Використовуємо WebApp API як резерв на випадок блокування
                setTimeout(() => {
                    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                        window.Telegram.WebApp.openLink(externalUrl);
                    }
                }, 500);
            });
        }
    </script>
</body>
</html>
