<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 

    <style>
        /* Стилі для мінімалістичного інтерфейсу */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #downloadBtn {
            /* Колір буде встановлено JavaScript */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            transition: background-color 0.3s;
        }

        #downloadBtn:hover {
            opacity: 0.85; /* Зменшуємо прозорість при наведенні */
        }

        #downloadBtn:disabled {
            background-color: #a0a0a0 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="downloadBtn">Завантажити .mcaddon</button>

    <script>
        // --- JAVASCRIPT ЛОГІКА ---

        const downloadBtn = document.getElementById('downloadBtn');
        const externalParam = 'dl_action'; // Унікальний параметр для переходу

        // === ЛОГІКА ЗМІНИ КОЛЬОРУ ===
        function setRandomButtonColor() {
            // Генеруємо випадковий HSL колір (насичений і не дуже темний/світлий)
            const hue = Math.floor(Math.random() * 360);
            const saturation = Math.floor(Math.random() * 20) + 75; // 75-95%
            const lightness = Math.floor(Math.random() * 10) + 50; // 50-60%
            const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            downloadBtn.style.backgroundColor = color;
        }
        
        setRandomButtonColor(); // Встановлюємо колір при завантаженні сторінки!

        // === ЛОГІКА ГЕНЕРАЦІЇ ТА ЗАВАНТАЖЕННЯ ===
        
        function generateRandomText(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]:;?><,./-= ';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
        
        function triggerDownload(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = filename;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // !!! АВТОМАТИЧНЕ ПОВЕРНЕННЯ В TELEGRAM !!!
            setTimeout(() => {
                window.location.href = 'tg://resolve?domain='; // Deep link
            }, 2000); 
        }

        async function initiateExternalDownload() {
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Генерація...';
            
            try {
                // Логіка генерації .mcaddon (з вашого коду)
                const zip = new JSZip();
                const testFolder = zip.folder('test');
                const randomContent = generateRandomText(3000);
                testFolder.file('random_text.txt', randomContent);
                const content = await zip.generateAsync({ type: 'blob' });

                downloadBtn.textContent = 'Файл завантажується...';
                
                triggerDownload(content, 'my_addon.mcaddon');

            } catch (error) {
                console.error("Помилка під час створення файлу:", error);
                downloadBtn.textContent = 'Помилка! Спробувати ще раз';
                downloadBtn.disabled = false;
            }
        }

        // === ЛОГІКА ПЕРЕХОДУ (ОДИН КЛІК) ===

        const urlParams = new URLSearchParams(window.location.search);

        // 1. Режим: Ми у Зовнішньому Браузері (Chrome/Safari)
        if (urlParams.get(externalParam) === 'true') {
            initiateExternalDownload();
        } 
        // 2. Режим: Ми у Web App Telegram - ініціюємо перехід
        else {
            downloadBtn.addEventListener('click', () => {
                
                const currentUrl = window.location.href;
                const externalUrl = currentUrl.includes('?') ? currentUrl + `&${externalParam}=true` : currentUrl + `?${externalParam}=true`;

                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Перехід у браузер...';
                
                // --- НАЙАГРЕСИВНІШИЙ МЕХАНІЗМ ПЕРЕХОДУ ---
                
                const isAndroid = /Android/i.test(navigator.userAgent);

                if (isAndroid) {
                    // Intent URI для Android
                    const androidIntent = `intent://${window.location.host}${window.location.pathname}?${externalParam}=true#Intent;scheme=https;package=com.android.chrome;end`;
                    window.location.href = androidIntent;
                } else {
                    // Прямий location.href для iOS/інших
                    window.location.href = externalUrl;
                }

                // Резервна спроба через Telegram API
                setTimeout(() => {
                    if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openLink) {
                        window.Telegram.WebApp.openLink(externalUrl);
                    }
                }, 500);
            });
        }
    </script>
</body>
</html>
